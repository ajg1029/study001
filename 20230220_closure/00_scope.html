<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // const 키워드
        // 블록 스코프, 함수 스코프
        
        // let 키워드
        // 블록 스코프, 함수 스코프

        // var 키워드
        // 전역 스코프, 함수 스코프

        for (let i = 0; i < 10; i++) {
            console.log(i)
        }        
        // console.log(i)

        for (var j = 0; j < 10; j++) {
            console.log(j)
        }        
        console.log('j = ', j)

    
    </script>
</body>
</html>
